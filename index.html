<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <span>NovaMarket</span>
      </div>
      <div class="controls">
        <label><input id="search" placeholder="Search products…" /></label>
        <label>
          <select id="sort">
            <option value="featured">Sort: Featured</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
            <option value="rating-desc">Rating: High → Low</option>
            <option value="newest">Newest</option>
          </select>
        </label>
        <button id="cartBtn">Cart</button>
      </div>
    </header>
    <nav class="toolbar">
      <button class="pill" data-cat="all" data-active="true">All</button>
      <button class="pill" data-cat="electronics">Electronics</button>
      <button class="pill" data-cat="gaming">Gaming</button>
      <button class="pill" data-cat="home">Home</button>
      <button class="pill" data-cat="wearables">Wearables</button>
      <button class="pill" data-cat="accessories">Accessories</button>
      <button class="pill" data-cat="sale">On Sale</button>
    </nav>
    <section id="resultsInfo"></section>
    <section id="grid" class="grid"></section>
    <div id="empty" hidden>No products match your filters.</div>
    <footer>© <span id="year"></span> NovaMarket</footer>
  </div>
  <aside class="cart" id="cart">
    <div class="cart-head" id="cartToggle">
      <strong>Cart</strong>
      <span id="cartCount">0</span>
    </div>
    <div class="cart-body" id="cartItems"></div>
    <div class="cart-foot">
      <div><span id="subtotal">$0.00</span></div>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </aside>
  <template id="cardTpl">
    <article class="card">
      <div class="img"></div>
      <div class="content">
        <div class="title" data-title>Product Name</div>
        <div class="desc" data-desc></div>
        <div class="price">
          <span class="now" data-price></span>
          <span class="was" data-compare hidden></span>
        </div>
        <div class="row">
          <span class="rating" data-rating></span>
          <button class="add" data-add>Add to cart</button>
        </div>
      </div>
    </article>
  </template>
  <script src="script.js"></script>
</body>
</html>
